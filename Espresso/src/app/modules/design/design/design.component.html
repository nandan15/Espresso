<div class="chatbot-container">
  
  <button class="chatbot-btn" (click)="toggleForm()">
    <i class="fa fa-phone"></i>
  </button>
  <!-- <button class="chatbot-btn" (click)="toggleForm()">Get Quote</button> -->

  <!-- Contact Form (Hidden Initially) -->
  <div class="chatbot-form" *ngIf="isFormVisible">
    <div class="form-header">
      <h3>Contact Us</h3>
      <button class="close-btn" (click)="toggleForm()">Ã—</button>
    </div>
    <div class="form-body">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" id="name" placeholder="Enter" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" placeholder="Enter" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID*</label>
        <input type="email" id="email" placeholder="Enter" required>
      </div>
      <div class="form-group">
        <label for="requirement">Requirement Type*</label>
        <select id="requirement" required>
          <option >select</option>
          <option value="painting">Painting</option>
          <option value="wallpaper">Wallpaper</option>
          <option value="wall-cladding">Wall Cladding</option>
          <option value="curtains">Curtains</option>
        </select>
      </div>
      <button class="submit-btn">Contact Us</button>
    </div>
  </div>
</div>
